<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Theatre Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            margin-bottom: 20px;
            height: 100%;
        }
        .actor-list {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movies</h1>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">
                            <strong>Director:</strong> {{ movie.director }}<br>
                            <strong>Release Date:</strong> {{ movie.release_date.strftime('%d %b %Y') }}<br>
                            <strong>Actors:</strong> {{ movie.get_actors()|join(', ') }}
                        </p>
                        <a href="{{ url_for('movie_theatres', movie_id=movie.m_id) }}" class="btn btn-primary">Book Tickets</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
