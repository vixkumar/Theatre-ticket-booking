<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 1rem;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h1 class="mb-4">Welcome to Theatre Booking</h1>
                    <p class="lead mb-4">Please select your role to continue</p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('login') }}?type=admin" class="btn btn-primary btn-custom">Admin Login</a>
                        <a href="{{ url_for('login') }}?type=user" class="btn btn-success btn-custom">User Login</a>
                        <a href="{{ url_for('register') }}" class="btn btn-info btn-custom">New User? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
